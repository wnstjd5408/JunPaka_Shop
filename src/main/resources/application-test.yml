spring:
  datasource:
    url : jdbc:h2:~/practiceJPA
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

upload:
  path: D:/file/