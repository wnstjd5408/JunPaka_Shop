<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>레이아웃</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />

    </head>

    <body class="d-flex flex-column min-vh-100">
      <th:block layout:fragment="navbar"></th:block>
      <th:block layout:fragment="section"></th:block>
      <th:block layout:fragment="paging"></th:block>
      <th:block layout:fragment="content"></th:block>
      <th:block layout:fragment="review"></th:block>
      <th:block th:replace="~{fragments/footer :: footer}"></th:block>

      <!-- Core theme JS-->
      <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
      <th:block layout:fragment="script"></th:block>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



    </body>



</html>      <!-- Bootstrap core JS-->
