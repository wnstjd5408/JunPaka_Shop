<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>Review 등록</title>
</head>
<th:block layout:fragment="section" class="py-5">
    <div class="container-sm w-50 px-4 px-lg-4 mt-4">
        <div class="py-5 text-center">
            <h3>리뷰등록</h3>
        </div>
        <form th:object="${reviewFormDto}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="mb-3">
                <label for="comment" class="form-label">리뷰 남기기</label>
                <textarea class="form-control" aria-label="With textarea" style="white-space: pre-line;" th:field="*{comment}" id="comment"></textarea>
            </div>
            <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="alert-danger alert">Incorrect data</p>

            <div class="mb-3">
                <button type="submit" class="btn btn-sm btn-secondary form-control">등록하기</button>
            </div>
        </form>
    </div>
</th:block>
</html>
