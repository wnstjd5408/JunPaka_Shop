<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title>Jun Flower</title>
    </th:block>
    <!-- Section-->
    <th:block layout:fragment="section" class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" th:each="flower : ${flowers}">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${flower.name}">Fancy Product</h5>
                                <!-- Product price-->
                                <h6 class="fw-light"th:text="|\${flower.price}|"></h6>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{'/flowers/' + ${flower.id}}">View options</a></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- page-->
            <div th:if="${!flowers.isEmpty()}" class="justify-content-end">
                <nav class="container d-flex align-items-center justify-content-center" aria-label="Page navigation example"
                     th:with="start=${(flowers.number/maxPage)*maxPage + 1},
                              end=(${(flowers.totalPages == 0) ? 1 : (start + (maxPage - 1) < flowers.totalPages ? start + (maxPage - 1) : flowers.totalPages)})">
                    <ul class="pagination">

                        <li th:if="${start > 1}" class="page-item">
                            <a th:href="@{/flowers?(page=0)}" class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;&laquo;</span>
                            </a>
                        </li>

                        <li th:if="${start > 1}" class="page-item">
                            <a th:href="@{/flowers?(page=${start - maxPage-1})}" class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li th:each="page: ${#numbers.sequence(start, end)}" class="page-item" th:classappend="${flowers.number+1 == page} ? active">
                            <a th:href="@{/flowers?(page=${page-1})}" th:text="${page}" class="page-link" href="#">1</a>
                        </li>

                        <li th:if="${end < flowers.totalPages}" class="page-item">
                            <a th:href="@{/flowers?(page=${start + maxPage -1})}" class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>

                        <li th:if="${end < flowers.totalPages}" class="page-item">
                            <a th:href="@{/flowers?(page=${flowers.totalPages-1})}" class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
    </th:block>
</html>
