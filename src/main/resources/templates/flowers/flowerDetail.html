<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <title th:text="${flower.name}">${flower.name}</title>
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
    </head>
    <!-- content   -->
    <th:block layout:fragment="content" class="py-5">
        <input type="hidden" id="flowerId" th:value="${flower.id}">
        <div class="container px-5 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-2">
                    <img class="card-img-top"th:src="'/display/fileImage='+${fileImage.savedFileImgName}" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                </div>
                <div class="text-start">
                    <div class="p-2">
                        <span th:if="${flower.flowerSellStatus == T(pakaCoding.flower.domain.constant.FlowerSellStatus).SELL}"
                              class=" ms-auto"> 판매중</span>
                        <span th:unless="${flower.flowerSellStatus == T(pakaCoding.flower.domain.constant.FlowerSellStatus).SELL}"
                              class="ms-auto"> 품절</span>
                    </div>
                    <div class="p-2">
                        <span class="fw-bolder" th:text="${typeName}"></span>
                    </div>

                    <div class="p-2">
                        <span class="fw-bolder" th:text="${flower.name}"> </span>
                    </div>
                    <hr class="mt-2">
                    <div class="p-2">
                        <span class="fw-light" name="price" id="price"   th:text="|${flower.price}원|"></span>
                    </div>
                    <div class="input-group p-2">
                        <div class="input-group">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                    <hr class="mt-2">
                    <div class="text-end mt-1">
                        <h5>결제 금액</h5>
                        <h3 name ="totalPrice" id="totalPrice" class="fw-bolder"></h3>
                    </div>
                    <div th:if="${flower.flowerSellStatus == T(pakaCoding.flower.domain.constant.FlowerSellStatus).SELL}"
                         class="text-end">

                        <button type="button" class="btn btn-secondary btn-lg" onclick="order()">주문하기</button>
                    </div>
                    <div th:unless="${flower.flowerSellStatus == T(pakaCoding.flower.domain.constant.FlowerSellStatus).SELL}"
                        class="text-end">
                        <button type="button" class="btn btn-danger btn-lg">품절</button>
                    </div>
                </div>
            </div>
            <div>


            </div>
        </div>
    </th:block>
    <th:block layout:fragment="script">

        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function(){

                calculateTotalPrice();

                $("#count").change( function(){
                    calculateTotalPrice();
                });
            });

            function calculateTotalPrice(){
                var count = $("#count").val();
                var price = /*[[ ${flower.price} ]]*/;
                var totalPrice = price*count;
                $("#totalPrice").html(totalPrice + '원');
            }

            function order(){
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                var url ="/order";
                var paramData = {
                    flowerId : $("#flowerId").val(),
                    count : $("#count").val()
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url : url,
                    type : "POST",
                    contentType : "application/json",
                    data : param,
                    beforeSend : function (xhr){
                        /* 데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
                        xhr.setRequestHeader(header, token);
                    },
                    dataType : "json",
                    cache : false,
                    success : function (result, status){
                        alert("주문이 완료 되었습니다.");
                        location.href='/';
                    },
                    error : function (jqXHR, status, error){
                        if (jqXHR.status == '401') {
                            alert("로그인 후 이용해주세요");
                            location.href ='/members/login';
                        }else{
                            alert(jqXHR.responseText);
                        }

                    }
                });
            }
            /*]]>*/
        </script>
    </th:block>
</html>
