<!doctype html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title th:text="${flower.name}">${flower.name}</title>
    </th:block>

    <!-- Section   -->
    <th:block layout:fragment="section" class="py-5">
        <div class="container px-5 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-2">
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />


                </div>
                <div class="p-4">
                    <div class="text-center">
                        <h4 class="fw-bolder" th:text="${typeName}"></h4>
                        <h4 class="fw-bolder" th:text="${flower.name}"> </h4>
                        <h5 class="fw-light" th:text="|\${flower.price}|"></h5>
                    </div>
                </div>

            </div>



        </div>




    </th:block>
</html>
