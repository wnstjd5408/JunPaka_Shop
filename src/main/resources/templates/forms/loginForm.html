<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <style>
            .test{
                accent-color:gray;
            }
            .test:active{
                filter: brightness(90%);
            }
            .test:focus{
                border-color: gray;
                outline: 0;
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            }
            .test:checked{
                background-color: gray;
                border-color: gray;
            }
            .test:disabled{
                pointer-events: none;
                filter: none;
                opacity: 0.5;
            }
        </style>

        <title>로그인</title>

    </head>

    <th:block layout:fragment="navbar" class="py-5">
        <th:block th:replace="~{fragments/header :: header}"></th:block>
    </th:block>
    <!--Section-->
    <th:block layout:fragment="content" class="py-5">
        <div class="container-sm w-50 px-4 px-lg-4 mt-4">
            <div class="py-5 text-center">
                <h3>Login</h3>
            </div>
        <form th:object="${memberFormDto}" action="/loginProc" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="mb-4">
                <label class="form-label" for="username">MemberId</label>
                <input type="text" id="username" placeholder="아이디" th:field="*{username}" class="form-control" required>
            </div>
            <!--    PWD       -->
            <div class="mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" autocomplete="on" th:field="*{password}" class="form-control" required placeholder="비밀번호"/>
            </div>

            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                <!--      checkBoX         -->
                    <div class="form-check">
                        <input class="test form-check-input" type="checkbox" id="rememberMe" name="remember-me" checked/>
                        <label class="form-check-label" for="rememberMe">Remember ME</label>
                    </div>
<!--                    -->
                </div>
                <div class="col d-flex justify-content-center">
                    <a href="#!" class="link-secondary">Forgot Password</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-secondary form-control  mb-1">로그인</button>


            <div class="text-center">
                <p>아이디가 없으신가요?</p><a href="/members/join" class="link-secondary">회원가입</a>
            </div>

        </form>
            <div th:if="${error}" class="text-center">
                <p id="valid" class="alert alert-danger" th:text="${exception}"></p>
            </div>

        </div>
    </th:block>

</html>
