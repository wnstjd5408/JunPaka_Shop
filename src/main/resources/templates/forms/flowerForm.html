<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

    <head>
        <title>Flower 등록</title>
    </head>

    <th:block layout:fragment="navbar" class="py-5">
        <th:block th:replace="~{fragments/header :: header}"></th:block>
    </th:block>
    <!--Section    -->
    <th:block layout:fragment="section" class="py-5">
        <div class="container-sm w-50 px-4 px-lg-4 mt-4">
            <div class="py-5 text-center">
                <h3>상품등록</h3>
            </div>

            <form th:object="${flowerFormDto}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-3">
                    <label for="flowerSell" class="form-label">타입</label>
                    <select name="flowerSellStatus" class="form-control, form-select" id="flowerSell">
                        <option value="SELL">판매중</option>
                        <option value="SOLD_OUT">품절</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="flowerName" class="form-label">꽃 이름</label>
                    <input type="text" class="form-control"  th:field="*{name}" id="flowerName">
                </div>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert-danger alert">Incorrect data</p>
                <div class="mb-3">
                    <label for="flowerPrice" class="form-label">가격</label>
                    <input type="text" class="form-control" th:field="*{price}" id="flowerPrice">
                </div>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert-danger alert">Incorrect data</p>

                <div class="mb-3">
                    <label for="flowerStockQuantity" class="form-label">수량</label>
                    <input type="text" class="form-control"  th:field="*{stockQuantity}" id="flowerStockQuantity">
                </div>
                <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}" class="alert-danger alert">Incorrect data</p>
                <div class="mb-3">
                    <label for ="detailComment" class="form-label">상품 상세 내용</label>
                    <textarea class="form-control" aria-label="With textarea" style="white-space: pre-line;"
                              th:field="*{detailComment}" id="detailComment"></textarea>
                </div>
                <p th:if="${#fields.hasErrors('detailComment')}" th:errors="*{detailComment}" class="alert-danger alert">Incorrect data</p>
                <div class="mb-3" th:if="${#strings.isEmpty(flowerFormDto.id)}">
                    <label for="typeNot" class="form-label">타입</label>
                    <select th:field="*{type}" class="form-control, form-select" id="typeNot">
                        <option value="">==타입 선택==</option>
                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.typename}" ></option>
                    </select>
                </div>
                <div class="mb-3" th:unless="${#strings.isEmpty(flowerFormDto.id)}">
                    <label for="type" class="form-label">타입</label>
                    <input type="text" id="type" class="form-control" th:name="*{type.id}" th:value="*{type.typename}"  disabled/>
                </div>


                <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="alert-danger alert">Incorrect data</p>

                <div class="mb-3">
                    <label for="thumbnails" class="form-label">썸네일 - 메인 사진</label>
                    <input type="file" class="form-control" name="thumbnails" id="thumbnails">
                </div>
                <div class="mb-3">
                    <label for="flowerImage" class="form-label">이미지</label>
                    <input type="file" class="form-control" name="multipartFile" multiple id="flowerImage">
                </div>
                <div class ="mb-3" th:if="${#strings.isEmpty(flowerFormDto.id)}">
                    <button type="submit" class="btn btn-sm btn-secondary form-control">등록하기</button>
                </div>
                <div class="mb-3" th:unless="${#strings.isEmpty(flowerFormDto.id)}">
                    <button th:formaction="@{'/admin/flowers/' + ${flowerFormDto.id} }" type="submit" class="btn btn-sm btn-secondary form-control">수정하기</button>
                </div>
            </form>
        </div>
    </th:block>
    <th:block layout:fragment="script">
        <script th:inline = "javascript" >
            $(document).ready(function () {
                var errorMessage = [${errorMessage}]
                if (errorMessage != null) {
                    alert(errorMessage);
                }
            });

            function bindDomEvent(){
                $(".custom-file-input").on("change", function() {
                    var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                    var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                    fileExt = fileExt.toLowerCase(); //소문자 변환

                    if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif"
                        && fileExt != "png" && fileExt != "bmp"){
                        alert("이미지 파일만 등록이 가능합니다.");
                        return;
                    }

                    $(this).siblings(".custom-file-label").html(fileName);
                });
            }

        </script>


    </th:block>
</html>
